<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conversor de moedas </title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

</head>

<body>

    <img class="logo-img" src="./assets/logo.gif" alt="logo-moeda" />

    <main>

        <label for="">
            Converter <b>de</b>
            <br />
            <br />

            <select  id="currency-select-convert">
                <option value="real"> R$ Real Brasileiro </option>
               
            </select>

        </label>

        <label for="">
            Converter <b>para</b>
            <br />
            <br />

            <select class="currency-select">
               
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>
                <option value="bitcoin"> Bitcoin </option>

            </select>
        </label>

        <label for="">
            Valor
            <br />
            <br />

            <input class="input-currency" placeholder="R$ 10.000,00" />

        </label>

        <button class="convert-button"> Converter </button>

        <section>

            <div class="currency-box">
                <img class="section-img" src="./assets/real.png" alt="moeda-Brasil" />
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="arrow-img" src="./assets/seta.gif" alt="">

            <div class="currency-box">
                <img id="change-img" class="section-img" src="./assets/dolar.png" alt="moeda-dólar">
                <p class="currency" id="currency-name"> Dólar Americano </p>
                <p class="currency-value"> US$ 0.00</p>

            </div>


        </section>

    </main>

</body>

<script src="./scripit.js"></script>

</html>
